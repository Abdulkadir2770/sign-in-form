<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-form.png</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="item_one">
            <main>
                <h1 id="logo">Comp Science BootCamp</h1>
            </main>
            <footer>
                <p>Photo by Arnold Francisca on upsplash</p>
            </footer>
        </div>

        <!--second half-->
        <div class="grid-container">
            <form action="https:google.com" method="GET">
                <h1>Sign up now</h1>
                <fieldset>
                   <section>
                        <div>
                            <label for="first-name">First Name</label>
                        </div>
                            <input type="text" name="first-name" id="first-name">
                   </section>

                    <section>
                        <div>
                            <label for="last-name">Last Name</label>
                        </div>
                        <input type="text" name="last-name" id="last-name">
                    </section>

                    <section>
                        <div>
                            <label for="email">Email</label>
                        </div>
                        <input type="email" name="email" id="email" required>
                    </section>

                    <section>
                        <div>
                            <label for="phone-number">Phone Number</label>
                        </div>
                        <input type="number" name="phone-number" id="phone-number">
                    </section>

                    <section>
                        <div>
                            <label for="password">Password</label>
                        </div>
                        <input type="password" name="password" id="password" required minlength="5">
                    </section>

                    <section>
                        <div>
                            <label for="conf-password">Confirm Password</label>
                        </div>
                        <input type="password" name="conf-password" id="conf-password" required minlength="5">
                    </section>
                </fieldset>

                <div>
                    <button type="submit">Sign up</button>
                </div>
                <div>
                    <p>Already have an account? <span>Log in</span></p>
                </div>
            </form>
        </div>
    </div>


  <script src="script.js"></script>
</body>
</html>
